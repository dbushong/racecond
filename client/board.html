<template name="board">
{{#if show}}
  <h2>Status</h2>
  {{> status}}

  <h2>Vars</h2>
  {{> vars}}

  <h2>Hand</h2>
  {{> hand}}

  <h2>Program</h2>
  {{> program}}

  <h2>Discards</h2> 
  {{> discards}}

  <div><a href="#" id="back-to-lobby">Back to Lobby</a></div>
{{/if}}
</template>

<template name="status">
  <div>Your goal: x {{goal}}</div>
  <div>Current player: {{current}}</div>
  <div>Actions remaining: {{actions_left}}</div>
</template>

<template name="vars">
  <div id="x">x: {{x}}</div>
  <div id="i">i: {{i}}</div>
</template>

<template name="hand">
{{#if cards}}
  <ul id="hand">
  {{#each cards}}
    <li title="{{descr}}">{{name}}</li> 
  {{/each}}
  </ul> 
{{else}}
  Your hand is empty.
{{/if}}
</template>

<template name="program">
  <ul id="program">
{{#each entries}}
    <li title="{{descr}}">
  {{#each threads}}
      [Thread {{this}}]
  {{/each}}
      {{name}}
    </li>
{{/each}}
  </ul> 
</template>

<template name="discards">
{{#if cards}}
  <ul id="discards">
  {{#each cards}}
    <li title="{{cardDescr this}}">{{this}}</li> 
  {{/each}}
  </ul>
{{else}}
  (empty discard pile)
{{/if}}
</template>
