<template name="board">
{{#if show}}
  <h2>Status</h2>
  {{> status}}

  <h2>Hand</h2>
  {{> hand}}

  <h2>Program</h2>
  {{> program}}

  <h2>Discards</h2> 
  {{> discards}}

  <h2>Log</h2>
  {{> log}}

  <p><a href="#" id="back-to-lobby">Back to Lobby</a></p>
{{/if}}
</template>

<template name="status">
  <div>Your goal: x {{goal}}</div>
  <div>Current player: {{current}}</div>
  <div>Actions remaining: {{actions_left}}</div>
  <div>x: {{x}}</div>
  <div>i: {{i}}</div>
</template>

<template name="hand">
{{#if cards}}
  <ul id="hand">
  {{#each cards}}
    <li title="{{descr}}">
      {{name}}
      [
    {{#if playable}}
      <a href="#" data-index="{{index}}" class="play-card">play</a>
    {{else}}
      play
    {{/if}}
    |
    {{#if currentPlayer}}
      <a href="#" data-index="{{index}}" class="discard-card">discard</a>
    {{else}}
      discard
    {{/if}}
    ]
    </li> 
  {{/each}}
  </ul> 
{{else}}
  Your hand is empty.
{{/if}}
{{#if canDrawCard}}
  <a href="#" id="draw-card">Draw a Card</a>
{{else}}
  Draw a Card
{{/if}}
</template>

<template name="program">
  <ul id="program">
{{#each entries}}
    <li title="{{descr}}">
  {{#each threads}}
      [Thread {{this}}]
  {{/each}}
      {{name}}
    </li>
{{/each}}
  </ul> 
</template>

<template name="discards">
{{#if cards}}
  <ul id="discards">
  {{#each cards}}
    <li title="{{cardDescr this}}">{{this}}</li> 
  {{/each}}
  </ul>
{{else}}
  (empty discard pile)
{{/if}}
</template>

<template name="log">
  <ul>
{{#each entries}}
    <li>{{this}}</li>
{{/each}}
  </ul>   
</template>
